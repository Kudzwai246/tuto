<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Edit Profile â€” Tuto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>.accent{color:#d84315} .btn-accent{background:#d84315;color:#fff;border:none}</style>
</head><body>
$(sed -e '/<ul class="navbar-nav me-auto/,/<\/ul>/d' dashboard/_header.html)
<div class="container py-4">
  <h2 class="accent">Edit Your Profile</h2>
  <form enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input class="form-control" name="fullName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Profile Picture</label>
      <input type="file" class="form-control" name="avatar" accept="image/png,image/jpeg">
      <div class="form-text">JPEG/PNG under 2 MB</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Qualifications (PDF)</label>
      <input type="file" class="form-control" name="qualificationDocs" accept="application/pdf">
      <div class="form-text">PDF under 5 MB (send proof to Tuto for verification)</div>
    </div>
    <button type="submit" class="btn btn-accent">Save Changes</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
