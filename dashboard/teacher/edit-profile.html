{{> layout TITLE="Edit Profile" HEADER_STATS="St:12 • E:$450"}}
<div class="container">
  <h2 class="accent">Your Details</h2>
  <form enctype="multipart/form-data">
    <div class="mb-3"><label class="form-label">Full Name</label><input class="form-control"></div>
    <div class="mb-3"><label class="form-label">Profile Photo</label><input type="file" accept="image/*" class="form-control"><div class="form-text">JPEG/PNG under 2 MB</div></div>
    <div class="mb-3"><label class="form-label">Qualifications (PDF)</label><input type="file" accept="application/pdf" class="form-control"><div class="form-text">PDF under 5 MB</div></div>
    <div class="mb-3"><label class="form-label">Services Offered</label><input class="form-control" placeholder="e.g. 1-on-1 Live, Group In-Person"></div>
    <button class="btn btn-accent">Save</button>
  </form>
</div>
{{> endlayout}}
