<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Edit Profile — Tuto</title>
<link rel="stylesheet" href="../css/style.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>.accent{color:#d84315}.btn-accent{background:#d84315;color:#fff;border:none}</style>
</head><body>
<nav id="sidebar" class="d-flex flex-column p-3"><h2 class="accent text-center mb-4">Tuto</h2>
  <!-- reuse sidebar links -->
</nav>
<div id="main" class="p-4">
  <h2 class="accent">Edit Your Profile</h2>
  <form enctype="multipart/form-data">
    <div class="mb-3"><label class="form-label">Full Name</label>
      <input class="form-control" name="fullName" required></div>
    <div class="mb-3"><label class="form-label">Profile Picture</label>
      <input type="file" class="form-control" name="avatar" accept="image/png,image/jpeg">
      <div class="form-text">JPEG/PNG under 2 MB</div></div>
    <div class="mb-3"><label class="form-label">Qualifications (PDF)</label>
      <input type="file" class="form-control" name="qualificationDocs" accept="application/pdf">
      <div class="form-text">PDF under 5 MB – proof sent to Tuto</div></div>
    <button class="btn btn-accent">Save Changes</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
