<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teacher Home — Tuto</title>
<link rel="stylesheet" href="../css/style.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
  /* reuse same CSS as learner for sidebar/topbar/cards */
  body, .accent, #sidebar, #main, .topbar, .card-tuto, @keyframes{ /* omitted for brevity, same as above */ }
</style>
</head>
<body>
<nav id="sidebar" class="d-flex flex-column p-3">
  <h2 class="accent text-center mb-4">Tuto</h2>
  <ul class="nav nav-pills flex-column mb-auto">
    <li><a href="home.html" class="nav-link active">Home</a></li>
    <li><a href="students.html" class="nav-link">My Students</a></li>
    <li><a href="schedule.html" class="nav-link">Schedule</a></li>
    <li><a href="income.html" class="nav-link">Income</a></li>
    <li><a href="reports.html" class="nav-link">Reports</a></li>
    <li><a href="messages.html" class="nav-link">Messages</a></li>
  </ul>
  <hr class="border-secondary"/>
  <div class="mt-auto">
    <button id="toggleSidebar" class="btn btn-outline-light w-100 mb-2">☰ Collapse</button>
    <a href="../index.html" class="btn btn-accent w-100">Log Out</a>
  </div>
</nav>
<div id="main">
  <nav class="topbar navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="../index.html">Tuto</a>
      <button class="navbar-toggler text-light" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown">
              <img src="../img/avatar-placeholder.png" width="30" class="rounded-circle me-2"/>[Teacher]
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
              <li><a class="dropdown-item" href="edit-profile.html">Edit Profile</a></li>
              <li><hr class="dropdown-divider"/></li>
              <li><a class="dropdown-item" href="../index.html">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="p-4 text-center">
    <h1 class="display-5 accent">Hello, [Teacher Name]</h1>
    <p class="text-muted">You have 12 students and $450 this month.</p>
  </header>
  <div class="container px-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card card-tuto"><div class="card-body">
          <h5>My Students</h5><p class="display-6">12</p>
        </div></div>
      </div>
      <div class="col-md-4">
        <div class="card card-tuto"><div class="card-body">
          <h5>This Month’s Earnings</h5><p class="display-6">$450</p>
        </div></div>
      </div>
      <div class="col-md-4">
        <div class="card card-tuto"><div class="card-body">
          <h5>Upcoming Classes</h5><p>5</p>
        </div></div>
      </div>
    </div>
  </div>
  <footer class="text-center text-secondary py-3">&copy; 2025 Tuto</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('toggleSidebar').onclick=()=>{
    document.getElementById('sidebar').classList.toggle('collapsed');
    document.getElementById('main').classList.toggle('expanded');
  };
</script>
</body>
</html>
