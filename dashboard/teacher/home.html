<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Teacher Home — Tuto</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#121212; color:#eee; font-family:Inter,sans-serif; }
    .accent { color:#d84315; }
    #sidebar { width:240px; background:#1f1f1f; position:fixed; height:100vh; overflow:auto; }
    #sidebar .nav-link { color:#ccc; }
    #sidebar .nav-link:hover, #sidebar .nav-link.active { color:#fff; background:rgba(216,67,21,.2); }
    #main { margin-left:240px; transition:margin .3s; }
    .topbar { background:#1f1f1f; padding:.75rem 1rem; box-shadow:0 2px 4px rgba(0,0,0,.5); }
    .card-tuto { background:#1f1f1f; border:none; color:#eee; transition:transform .2s; }
    .card-tuto:hover { transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,.7); }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="p-3">
    <h2 class="text-center accent mb-4">Tuto</h2>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-1"><a href="home.html" class="nav-link active">Home</a></li>
      <li class="nav-item mb-1"><a href="my-students.html" class="nav-link">My Students</a></li>
      <li class="nav-item mb-1"><a href="my-groups.html" class="nav-link">My Groups</a></li>
      <li class="nav-item mb-1"><a href="income.html" class="nav-link">Income Stats</a></li>
      <li class="nav-item mb-1"><a href="schedule.html" class="nav-link">Schedule</a></li>
      <li class="nav-item mb-1"><a href="reports.html" class="nav-link">Reports</a></li>
      <li class="nav-item mb-1"><a href="messages.html" class="nav-link">Messages</a></li>
    </ul>
    <hr class="border-secondary">
    <a href="edit-profile.html" class="btn btn-outline-light w-100 mb-2">Edit Profile</a>
    <a href="../index.html" class="btn btn-accent w-100">Log Out</a>
  </nav>

  <!-- Main -->
  <div id="main">
    <nav class="topbar d-flex justify-content-between align-items-center">
      <a class="navbar-brand text-light" href="../index.html">Tuto</a>
      <span class="text-light small">St: 12 • E: $450</span>
    </nav>

    <div class="p-4">
      <h1 class="accent">Hello, [Teacher Name]</h1>
      <p class="text-muted">You have 12 students and $450 this month.</p>

      <div class="row g-4 mt-4">
        <div class="col-md-4">
          <div class="card-tuto p-3">
            <h5>Students</h5>
            <p>12</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-tuto p-3">
            <h5>Earnings</h5>
            <p>$450</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-tuto p-3">
            <h5>Groups</h5>
            <p>3</p>
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <a href="income.html" class="btn btn-accent btn-lg">
          View Income Stats
        </a>
      </div>
    </div>
  </div

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
