{{> layout TITLE="Edit Profile" HEADER_STATS="TG:3 • Pend:$0"}}
<div class="container">
  <h2 class="accent">Your Details</h2>
  <form>
    <div class="mb-3"><label class="form-label">Full Name</label><input class="form-control"></div>
    <div class="mb-3"><label class="form-label">Profile Photo</label><input type="file" accept="image/*" class="form-control"><div class="form-text">JPEG/PNG under 2 MB</div></div>
    <div class="mb-3"><label class="form-label">Grade / Curriculum</label><input class="form-control" placeholder="e.g. O-Level Form 3 & 4"></div>
    <button class="btn btn-accent">Save</button>
  </form>
</div>
{{> endlayout}}
