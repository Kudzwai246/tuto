<!DOCTYPE html><html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Find Teachers — Tuto</title>
<link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/dashboard.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
  <nav id="sidebar">…</nav>
  <div id="main">
    <div class="topbar">
      <span id="hamburger">☰</span><a href="home.html" class="logo-3d">Tuto</a>
      <span class="small text-light">TG:3 • Pend:$0</span>
    </div>
    <div class="p-4">
      <h2 class="accent mb-3">Find Teachers</h2>
      <div class="mb-4">
        <input id="searchSubjects" class="form-control" placeholder="Search by subject…">
      </div>
      <div id="teacherList" class="row g-4">
        <!-- JS will inject teacher cards here -->
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dashboard.js"></script>
<script>
// stub data
const sample = [
  {name:"Mr Banda",subs:"Math,Physics",loc:"Avondale",stars:4},
  {name:"Ms Chipo",subs:"English,History",loc:"Borrowdale",stars:5}
];
const list = document.getElementById('teacherList');
sample.forEach(t=>{
  const stars = '★'.repeat(t.stars)+'☆'.repeat(5-t.stars);
  list.insertAdjacentHTML('beforeend',`
    <div class="col-md-6 col-lg-4">
      <div class="card-tuto p-3">
        <h5>${t.name}</h5>
        <p>${t.subs}</p><p>${t.loc}</p>
        <p>${stars}</p>
        <button class="btn btn-accent btn-sm">Get on Board</button>
      </div>
    </div>`);
});
</script>
</body></html>
