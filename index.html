<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuto</title>

  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- If you want to use a Google Font or FontAwesome icons, you can uncomment below -->
  <!--
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/XXXXXXXXXX.js"
    crossorigin="anonymous"
  ></script>
  -->
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header class="site-header">
    <div class="header-content">
      <!-- Hamburger icon -->
      <button class="hamburger-btn" aria-label="Open menu">
        <!-- Simple three-line icon -->
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <!-- Logo -->
      <h1 class="logo">Tuto</h1>

      <!-- Search icon (magnifying glass) -->
      <button class="search-btn" aria-label="Search">
        <!-- You can replace with an <img> or SVG if preferred -->
        🔍
      </button>
    </div>
    <!-- Thin red accent line -->
    <div class="header-accent"></div>

    <!-- Navigation below the header -->
    <nav class="main-nav">
      <ul>
        <li><a href="#">Register Learner</a></li>
        <li><a href="#">Learner Login</a></li>
        <li><a href="#">Apply as Teacher</a></li>
        <li><a href="#">Teacher Login</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- ====== MAIN CONTENT ====== -->
  <main>
    <!-- Featured Section (similar to “Featured Articles”) -->
    <section class="featured-section">
      <h2>Featured</h2>
      <div class="thumbnails-grid">
        <!-- You can replace the placeholder divs with <img> tags pointing to real images -->
        <div class="thumb-item">
          <div class="thumb-image placeholder"></div>
          <h3 class="thumb-title">Thumbnail 1</h3>
        </div>
        <div class="thumb-item">
          <div class="thumb-image placeholder"></div>
          <h3 class="thumb-title">Thumbnail 2</h3>
        </div>
        <div class="thumb-item">
          <div class="thumb-image placeholder"></div>
          <h3 class="thumb-title">Thumbnail 3</h3>
        </div>
        <div class="thumb-item">
          <div class="thumb-image placeholder"></div>
          <h3 class="thumb-title">Thumbnail 4</h3>
        </div>
      </div>
    </section>

    <!-- You can add more sections below (e.g., “Latest News” or “How it Works”) -->
  </main>

  <!-- ====== FOOTER (optional) ====== -->
  <footer class="site-footer">
    <p>&copy; 2025 Tuto. All rights reserved.</p>
  </footer>
</body>
</html>
