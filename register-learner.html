<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register Learner — Tuto</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/dashboard.css"/>
</head>
<body>
  <header class="hero mini-hero">
    <h1>Register as a Learner</h1>
  </header>

  <section class="application-card">
    <h2>Learner Registration</h2>
    <form id="registerForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" type="text" required/>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input id="email" name="email" type="email" required/>
      </div>
      <div class="form-group">
        <label for="guardianEmail">Guardian’s Email</label>
        <input id="guardianEmail" name="guardianEmail" type="email" required/>
      </div>

      <div class="form-group">
        <label><input type="checkbox" id="isVoc" name="isVocational"/> Vocational student (no grade/curriculum)</label>
      </div>

      <div class="form-group">
        <label for="grade">Grade / Level</label>
        <select id="grade" name="grade" required>
          <option value="" disabled selected>Choose grade</option>
          <optgroup label="O-Level">
            <option>Form 1 &amp; 2</option>
            <option>Form 3 &amp; 4</option>
          </optgroup>
          <optgroup label="A-Level">
            <option>Arts</option>
            <option>Commercials</option>
            <option>Sciences</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group">
        <label for="curriculum">Curriculum</label>
        <select id="curriculum" name="curriculum" required>
          <option value="" disabled selected>Choose curriculum</option>
          <option>ZIMSEC</option>
          <option>Cambridge</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="6" required/>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required/>
      </div>

      <div class="form-group">
        <label>Location</label>
        <div id="map" style="width:100%;height:200px;"></div>
        <input type="hidden" id="latitude" name="latitude" value="-17.8249"/>
        <input type="hidden" id="longitude" name="longitude" value="31.0498"/>
      </div>

      <button type="submit">Register</button>
      <p id="err" class="error-message"></p>
      <p id="ok" class="success-message"></p>
    </form>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwfeiSn22K53uoipJW5hC7CNKf4DTPopg&libraries=places&callback=initMap" async defer></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
