<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply as Teacher ‚Äî Tuto</title>

  <!-- Link to your existing CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Font (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Additional CSS for this page -->
  <style>
    :root {
      --card-bg: #1f1f1f;
      --text-light: #eee;
    }
    /* ===== Mini-hero adjustments ===== */
    .mini-hero .hero-content {
      padding: 1rem;
    }
    .mini-hero .hero-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .mini-hero .hero-subtitle {
      font-size: 1rem;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto;
    }

    /* ===== Application Card ===== */
    .application-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      padding: 2.5rem 2rem;
      max-width: 800px;
      margin: 2rem auto;
      animation: fadeInUp 0.8s ease-out forwards;
      color: var(--text-light);
    }
    .application-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* ===== Responsive for iframe ===== */
    .form-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    @media (max-width: 600px) {
      .application-card {
        padding: 1.75rem 1rem;
        margin: 1.5rem 1rem;
      }
      .form-iframe {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <!-- ====== MINI-HERO ====== -->
  <header class="hero mini-hero">
    <div class="hero-overlay"></div>
    <div class="hero-content fade-in">
      <h1 class="hero-title">Apply as a Teacher</h1>
      <p class="hero-subtitle">
        Submit your application, indicate vocational status, and location via Google Form.
      </p>
    </div>
  </header>

  <!-- ====== APPLICATION FORM CARD ====== -->
  <main class="features-section" style="padding-top: 2rem; padding-bottom: 3rem;">
    <div class="container">
      <div class="application-card">
        <h2>Teacher Application</h2>
        <!-- Embedded Google Form -->
        <iframe
          class="form-iframe"
          src="https://docs.google.com/forms/d/e/1FAIpQLSc2Yt8saSiv900GqddgErs6N4AYEDZBCdrRMajyHfhKKnsbkQ/viewform?embedded=true"
          loading="lazy"
        >
          Loading‚Ä¶
        </iframe>
      </div>
    </div>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Tuto. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#" aria-label="Twitter">üê¶</a></li>
        <li><a href="#" aria-label="Facebook">üìò</a></li>
        <li><a href="#" aria-label="Instagram">üì∏</a></li>
      </ul>
    </div>
  </footer>

  <!-- Eruda for mobile debugging (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
