<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learner Login &mdash; Tuto</title>

  <!-- Reuse the same stylesheet as homepage -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Font (same as homepage) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- ====== HEADER / MINI-HERO ====== -->
  <header class="hero mini-hero">
    <div class="hero-overlay"></div>
    <div class="hero-content fade-in">
      <h1 class="hero-title" style="font-size: 2.5rem;">Learner Login</h1>
      <p class="hero-subtitle" style="font-size: 1rem; opacity: 0.8;">
        Welcome back! Enter your credentials to continue.
      </p>
    </div>
  </header>

  <!-- ====== LOGIN FORM CARD ====== -->
  <main class="features-section" style="padding-top: 2rem; padding-bottom: 4rem;">
    <div class="container">
      <div class="auth-card fade-in" style="margin: 0 auto; max-width: 400px;">
        <form id="learnerLoginForm" class="auth-form" novalidate>
          <!-- Email Field -->
          <div class="form-group">
            <label for="learnerEmail">Email</label>
            <input
              type="email"
              id="learnerEmail"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <!-- Password Field w/ Show/Hide Toggle -->
          <div class="form-group">
            <label for="learnerPassword">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="learnerPassword"
                name="password"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show or hide password"
              >
                ğŸ‘ï¸
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block">
            Log In
          </button>

          <!-- Register Link -->
          <p class="auth-footer-text">
            Not registered? 
            <a href="register-learner.html" class="auth-link">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Tuto. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#" aria-label="Twitter">ğŸ¦</a></li>
        <li><a href="#" aria-label="Facebook">ğŸ“˜</a></li>
        <li><a href="#" aria-label="Instagram">ğŸ“¸</a></li>
      </ul>
    </div>
  </footer>

  <!-- Inline JavaScript for Show/Hide Password -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleBtn = document.querySelector('.toggle-password');
      const passwordField = document.getElementById('learnerPassword');

      toggleBtn.addEventListener('click', () => {
        const type = passwordField.getAttribute('type');
        if (type === 'password') {
          passwordField.setAttribute('type', 'text');
          toggleBtn.textContent = 'ğŸ™ˆ'; // hide icon
        } else {
          passwordField.setAttribute('type', 'password');
          toggleBtn.textContent = 'ğŸ‘ï¸'; // show icon
        }
      });

      // Basic HTML5 validation handling
      const form = document.getElementById('learnerLoginForm');
      form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          form.reportValidity();
        }
        // Otherwise, allow the form to submit to your back-end
      });
    });
  </script>
</body>
</html>
